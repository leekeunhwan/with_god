<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fizzbuzz</title>
</head>

<body>

    <script>
        function fizzbuzz(n) {
            for (let i = 0; i < n; i++) {
                if (i % 3 == 0) {
                    console.log('fizz');
                } else if (i % 5 == 0) {
                    console.log('buzz');
                } else if (i % 3 == 0 && i % 5 == 0) {
                    console.log('fizzbuzz');
                }
            }
        }
        fizzbuzz(100);
    </script>
</body>

</html>
